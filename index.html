<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Node</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/css/index.css'>
    <script defer async src='js/index.js'></script>
</head>

<body>

    <form class="form" method="post">
        <fieldset>
            <img class="user-icon" src="./images/user-icon.svg" alt="User Icon">

            <div class="input-box">
                <input title="Insira seu email" class="form__input" name="email" id="email" type="email" autofocus
                    required>
                <label class="label-input" for="email">Email</label>
            </div>

            <div class="input-box">
                <input title="Insira sua senha" class="form__input" name="password" id="password" type="password"
                    required>
                <label class="label-input" for="password">Senha</label>
            </div>

            <button title="Fazer login" id="form-btn">Login</button>
        </fieldset>
    </form>

</body>

</html>
